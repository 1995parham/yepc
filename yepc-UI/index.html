<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<title>YEPC</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>YEPC <small>Yet Another El Project - Compiler</small></h1>
	</div>
	<div class="row">
		<form id="source">
			<textarea name="text" class="form-control" rows="3"></textarea>
		</form>
	</div>
	<div class="row">
		<div class="col-md-6" id="lexer">
			<button type="button" class="btn btn-primary" v-on:click="tokenize">Tokenize</button>
			<table class="table">
				<thead>
					<tr>
						<td>#</td>
						<td>Type</td>
						<td>Value</td>
						<td>Line No.</td>
						<td>Lex Position</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(token, index) in tokens">
						<td>{{ index }}</td>
						<td>{{ token.type }}</td>
						<td>{{ token.value }}</td>
						<td>{{ token.lineno }}</td>
						<td>{{ token.lexpos }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script src="index.js"></script>
</body>
</html>
